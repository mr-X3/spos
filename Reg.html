<html>
<head>
<title>

<script type="text/javascript">
function validate()
{
	if (myform.phno.value=="") 
	{
		alert("Please enter the mobile no");
		myform.phno.focus();
		return false;
	}

	var reg= [0-9] ;
	if(((myform.phno.value).length)!=10)
	{
		alert("Invalid mobile");
		myform.phno.focus();

		return false;
	}
	return true;

	if (myform.email.value=="") 
	{
		alert("Please enter the email");
		myform.email.focus();
		return false;
	}

	var reg= /^([a-z0-9._%+-])+@([a-z0-9.-])+\.([a-z]{2,4})$/ ;
	if(reg.test(myform.email.value)==false)
	{
		alert("Invalid email");
		myform.email.focus();

		return false;
	}
	return true;
}
</script>
