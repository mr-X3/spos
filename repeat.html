<html>
<script src = "abcd.js"></script>
<body ng-app='app1'>
	<div id='grocery' ng-controller='grocery'>
		<div ng-repeat='x in lst'>
			<h4>{{x.item}}</h4>
		</div>
		additem<input type="text" ng-model='additem'/>
		<button ng-click='addTolist(additem)'>additem</button>
		<h4>{{NoItemError}}</h4>
	</div>
	<script>
	var app1=angular.module('app1',[]);
	app1.controller('grocery',function($scope)
	{
		$scope.lst=[
		{item:'banana',needed:false},
		{item:'apple',needed:false}
		]

		$scope.addTolist=function(additem)
		{
			if(!(additem===undefined||additem===''))
			{
				$scope.lst.push({item:additem,needed:false});
				$scope.NoItemError='';		
			}
			else
			{
				$scope.NoItemError='shghfdga';
			}
		}
		});
	</script>
</body>
</html>
	}
